<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="100" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="150" y="25" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    CustomProgress - Animated
  </text>
  
  <!-- Progress bar background -->
  <rect x="30" y="45" width="240" height="8" rx="4" fill="#e0e0e0"/>
  
  <!-- Progress fill at 65% -->
  <rect x="30" y="45" width="156" height="8" rx="4" fill="#4CAF50"/>
  
  <!-- Percentage text -->
  <text x="150" y="75" font-size="14" font-weight="600" text-anchor="middle" fill="#333">
    65%
  </text>
</svg>