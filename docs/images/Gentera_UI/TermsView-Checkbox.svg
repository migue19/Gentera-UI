<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="100" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="150" y="25" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    TermsView - Checkbox
  </text>
  
  <!-- Unchecked checkbox -->
  <rect x="30" y="45" width="20" height="20" rx="3" fill="white" stroke="#cccccc" stroke-width="2"/>
  <text x="65" y="58" font-size="13" fill="#333">
    Acepto los términos y condiciones
  </text>
  
  <!-- Checked checkbox -->
  <rect x="30" y="75" width="20" height="20" rx="3" fill="#4CAF50"/>
  <text x="45" y="83" font-size="14" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="65" y="88" font-size="13" fill="#333">
    Términos aceptados
  </text>
</svg>