<svg width="300" height="180" viewBox="0 0 300 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with transparency effect -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="5" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Dimmed background -->
  <rect width="300" height="180" fill="#000000" opacity="0.3"/>
  
  <!-- HUD Container -->
  <rect x="75" y="40" width="150" height="100" rx="12" fill="white" filter="url(#shadow)"/>
  
  <!-- Animated loading circle (represented as several arcs) -->
  <circle cx="150" cy="70" r="25" fill="none" stroke="#4CAF50" stroke-width="3" stroke-dasharray="15.7 47.1" opacity="0.8"/>
  
  <!-- Loading text -->
  <text x="150" y="130" font-size="14" font-weight="600" text-anchor="middle" fill="#333">
    Cargando...
  </text>
  
  <!-- Activity indicator animation hint (dots) -->
  <circle cx="140" cy="145" r="2" fill="#999"/>
  <circle cx="150" cy="145" r="2" fill="#999"/>
  <circle cx="160" cy="145" r="2" fill="#999"/>
</svg>