<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="150" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="150" y="25" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    CustomLabel - Styles
  </text>
  
  <!-- Regular Label -->
  <text x="30" y="60" font-size="14" font-weight="normal" fill="#333333">
    Etiqueta Regular
  </text>
  
  <!-- Bold Label -->
  <text x="30" y="90" font-size="14" font-weight="bold" fill="#000000">
    Etiqueta Enfatizada
  </text>
  
  <!-- Multiline example -->
  <text x="30" y="120" font-size="12" fill="#666666">
    Texto multilínea que se
  </text>
  <text x="30" y="138" font-size="12" fill="#666666">
    ajusta automáticamente
  </text>
</svg>